context:
  name: libgnustep-base
  version: 1.31.1
  tag: base-1_31_1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://github.com/gnustep/libs-base/archive/refs/tags/${{ tag }}.tar.gz
    sha256: 612e4415efc486c9e7017b00b28b0e122dc739d29b8e5d57ce79bf1a86a9862b

build:
  number: 1
  script: build-base.sh

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - ninja
  host:
    - gnustep-make
    - gnustep-libobjc2
    - gnustep-libdispatch
    - ${{ stdlib('c') }}
    - libffi
    - icu
    - gnutls
    - libxml2
    - libxslt
    - avahi
    - zlib
    - libcurl
    - iconv
    - libiconv
  run_exports:
    - libgnustep-base


about:
  homepage: https://github.com/gnustep/libs-base
  license: LGPL-2.0-or-later AND GPL-2.0-or-later
  license_file: 
    - COPYING.LIB
    - COPYING
  summary: GNUstep implementation of Foundation Kit (Objective-C standard library)

extra:
  recipe-maintainers:
    - ethanc8
