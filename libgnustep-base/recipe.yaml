context:
  name: libgnustep-base
  version: 1.32.0a20250621
  commit: c382de5c1d4a3085d951d3cf9273241d32f42f21

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - git: https://github.com/gnustep/libs-base
    rev: ${{ commit }}

build:
  number: 1
  script: build-base.sh

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - ninja
  host:
    - gnustep-make
    - gnustep-libobjc2
    - gnustep-libdispatch
    - ${{ stdlib('c') }}
    - libffi
    - icu
    - gnutls
    - libxml2
    - libxslt
    - avahi
    - zlib
    - libcurl
    - iconv
    - libiconv
  run_exports:
    - libgnustep-base


about:
  homepage: https://github.com/gnustep/libs-base
  license: LGPL-2.0-or-later AND GPL-2.0-or-later
  license_file: 
    - COPYING.LIB
    - COPYING
  summary: GNUstep implementation of Foundation Kit (Objective-C standard library)

extra:
  recipe-maintainers:
    - ethanc8
