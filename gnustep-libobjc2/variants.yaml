# these are the values `conda-forge` uses in their pinning file
# found at https://github.com/conda-forge/conda-forge-pinning-feedstock/blob/main/recipe/conda_build_config.yaml
c_stdlib:
- sysroot
# Due to https://bugzilla.redhat.com/show_bug.cgi?id=1009623 we must use glibc >= 2.19
c_stdlib_version:
- 2.34
# Use clang for everything
c_compiler:
  - clang
c_compiler_version:
  - 18
cxx_compiler:
  - clangxx
cxx_compiler_version:
  - 18

