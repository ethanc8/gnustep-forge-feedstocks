context:
  name: libgnustep-gui
  version: 0.32.0
  tag: gui-0_32_0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://github.com/gnustep/libs-gui/archive/refs/tags/${{ tag }}.tar.gz
    sha256: 8dc3086b2993e7f1bc3648357e5b7fca09c57a605ada05379b0a0fcc31499536

build:
  script: build-gui.sh
  skip: true

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - ninja
  host:
    # following https://packages.debian.org/sid/libgnustep-gui0.31 and https://github.com/gnustep/libs-gui/blob/master/INSTALL
    - ${{ stdlib('c') }}
    - gnustep-make
    - gnustep-libobjc2
    - gnustep-libdispatch
    - libgnustep-base
    - giflib
    # TODO: Make a conda package for libicns1
    - icu
    - libjpeg-turbo
    - imagemagick # TODO: Make this a runtime dependency
    - libpng
    - libtiff
    # INSTALL recommends to have aspell, cups, audiofile, and portaudio, but Debian doesn't have those
  run_exports:
    - libgnustep-gui

about:
  homepage: https://github.com/gnustep/libs-gui
  license: LGPL-2.0-or-later AND GPL-2.0-or-later
  license_file: 
    - COPYING.LIB
    - COPYING
  summary: GNUstep implementation of AppKit (Cocoa-compatible GUI toolkit)

extra:
  recipe-maintainers:
    - ethanc8
